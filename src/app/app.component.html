<div class="container-fluid">

  <div class="row">

    <div class="col-sm-8 mt-3">
      <div id="mapContainer" class="map-container"></div>
    </div>

    <div class="col-sm-4">
      <div class="card mt-3">
        <div class="card-header">
          <h2>Testing export of map and HTML components to PDF</h2>
        </div>
        <div class="card-body">
          <div id="htmlData" #htmlData>
            <ul class="list-group">
              <li class="list-group-item">HTML grabbed from specified div container</li>
              <li class="list-group-item">Using jspdf for pdf generation</li>
              <li class="list-group-item">Using leaflet-image to convert map to image and inject in to pdf</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          <h2>Export</h2>
        </div>
        <div class="card-body">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary" (click)="openPDF('open')">Open PDF</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary" (click)="openPDF('save')">Save PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
